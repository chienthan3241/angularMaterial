<mat-toolbar color="primary">
  <span>Manh Cuong</span>
  <span class="example-fill-remaining-space"></span>
  <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>menu</mat-icon> Menu</button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Setting</button>
  <button mat-menu-item>Info</button>
</mat-menu>

<mat-card class="example-card" *ngFor="let data of (myData ? myData.slice(0,10): []); let i = index">
  <img mat-card-image src="{{data.url}}">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
